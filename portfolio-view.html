<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio View</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/portfolio-view.css">

<!-- GSAP -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
</head>
<body>

<!-- PAGE TRANSITION -->
<div id="pageTransition"></div>

<header class="top-bar">
<div class="container">
<a href="index.html" class="back-link transition-link">← Back</a>
</div>
</header>

<main class="container">

<section class="page-header fade">
<h1>Creative Design Portfolio</h1>
<p>Visual design projects crafted for branding, marketing, and social media growth.</p>
</section>



<!-- LANDING PAGE -->
<section class="carousel-section fade">
<h2 class="carousel-title">Landing Page</h2>
<div class="carousel-wrapper">
<button class="carousel-btn prev">‹</button>
<div class="carousel-track">
<div class="carousel-item"><img data-src="/assets/img/LP_Klinik.png" class="lazy"></div>
<div class="carousel-item"><img data-src="/assets/img/LP_interior.png" class="lazy"></div>
<div class="carousel-item"><img data-src="/assets/img/LP_Skorkilat.png" class="lazy"></div>
<div class="carousel-item"><img data-src="/assets/img/LP_kosmetik.png" class="lazy"></div>
</div>
<button class="carousel-btn next">›</button>
</div>
</section>

<!-- VIDEO -->
<!-- AI VIDEO SECTION -->
<section class="ai-video-section fade">
  <div class="container">

    <h2 class="ai-title">AI Video</h2>

    <div class="ai-carousel">

      <button class="ai-btn prev">‹</button>

      <div class="ai-track">

        <div class="ai-item">
          <div class="ai-thumb" data-video="assets/video/V1_Ramdan.mp4">
            <video muted preload="metadata">
              <source src="assets/video/V1_Ramdan.mp4" type="video/mp4">
            </video>
            <span class="ai-play">▶</span>
          </div>
        </div>

        <div class="ai-item">
          <div class="ai-thumb" data-video="assets/video/Stich_Berita_Viral.mp4">
            <video muted preload="metadata">
              <source src="assets/video/Stich_Berita_Viral.mp4" type="video/mp4">
            </video>
            <span class="ai-play">▶</span>
          </div>
        </div>

        <div class="ai-item">
          <div class="ai-thumb" data-video="assets/video/Baby_Podcast1.mp4">
            <video muted preload="metadata">
              <source src="assets/video/Baby_Podcast1.mp4" type="video/mp4">
            </video>
            <span class="ai-play">▶</span>
          </div>
        </div>

        <div class="ai-item">
          <div class="ai-thumb" data-video="assets/video/BabyandDad_Podcast.mp4">
            <video muted preload="metadata">
              <source src="assets/video/BabyandDad_Podcast.mp4" type="video/mp4">
            </video>
            <span class="ai-play">▶</span>
          </div>
        </div>

      </div>

      <button class="ai-btn next">›</button>

    </div>
  </div>
</section>


<!-- VIDEO MODAL -->
<div class="ai-modal" id="aiModal">
  <div class="ai-modal-content">
    <span class="ai-close">&times;</span>
    <video controls id="aiModalVideo"></video>
  </div>
</div>



<!-- DESIGN -->
<section class="carousel-section fade">
<h2 class="carousel-title">Design</h2>
<div class="carousel-wrapper">
<button class="carousel-btn prev">‹</button>
<div class="carousel-track">
<div class="carousel-item"><img data-src="/assets/img/bangor.png" class="lazy"></div>
<div class="carousel-item"><img data-src="/assets/img/sony.png" class="lazy"></div>
<div class="carousel-item"><img data-src="design-sample.jpg" class="lazy"></div>
</div>
<button class="carousel-btn next">›</button>
</div>
</section>

</main>

<footer>
<p>© 2026 ABP</p>
</footer>

<!-- FULLSCREEN PREVIEW -->
<div id="previewModal">
<span id="closePreview">×</span>
<img id="previewImg">
<video id="previewVideo" controls></video>
</div>

<script src="assets/js/portfolio-view.js"></script>
</body>
</html>
